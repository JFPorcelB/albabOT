<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jornada Directiva de Planificación 2025</title>
  <style>
    
    :root{
      --udlba-azul:#061E3D;
      --udlba-magenta:#E0004D;
      --udlba-gris:#9AA0A6;

      --bg:#070C16;
      --card:#ffffff;
      --line:rgba(15,23,42,.10);
      --shadow:0 18px 60px rgba(0,0,0,.35);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:#0f172a;
      background:
        radial-gradient(900px 500px at 16% 12%, rgba(224,0,77,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 8%, rgba(6,30,61,.35), transparent 60%),
        linear-gradient(180deg, #050813 0%, #0b1630 42%, #0a1024 100%);
      min-height:100vh;
    }

    .topbar{
      padding:28px 28px 34px;
      background: linear-gradient(180deg, rgba(6,30,61,.98), rgba(6,30,61,.72));
      border-bottom: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 50px rgba(0,0,0,.35);
    }
    .topbarInner{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      gap:18px;
      align-items:center;
    }
    .brandLogo{
      width:64px;height:64px;
      border-radius:18px;
      display:grid;place-items:center;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }
    .brandLogo img{
      width:100%;height:100%;
      object-fit:cover;
    }
    .titles{
      color:#fff;
      line-height:1.1;
    }
    .titles h1{
      margin:0;
      font-size: clamp(28px, 3.4vw, 46px);
      letter-spacing:.2px;
    }
    .titles p{
      margin:8px 0 0;
      color: rgba(255,255,255,.85);
      font-size: 14.5px;
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:22px 22px 30px;
    }

    .grid{
      display:grid;
      grid-template-columns: 3fr 2fr;
      gap: 22px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: rgba(255,255,255,.98);
      border:1px solid rgba(255,255,255,.65);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardPad{ padding:18px 18px 16px; }

    .h2{
      margin:0 0 10px;
      font-size: 18px;
      letter-spacing:.2px;
    }
    .p{
      margin:0;
      font-size: 15px;
      line-height: 1.55;
      color:#0f172a;
    }
    .sep{
      height:1px;
      background: var(--line);
      margin:14px 0;
    }

    .muted{ color:#475569; font-size: 13.5px; }

    /* Docs grid */
    /* ---- FIX choque texto/botones en tarjetas ---- */
/* Docs grid */
/* ---- FIX choque texto/botones en tarjetas ---- */
.docsGrid{
  display:grid;
  grid-template-columns: repeat(3, minmax(220px, 1fr));
  gap:18px;
  margin-top:14px;
}

@media (max-width: 980px){
  .docsGrid{ grid-template-columns: repeat(2, minmax(220px, 1fr)); }
}
@media (max-width: 640px){
  .docsGrid{ grid-template-columns: 1fr; }
}

/* Tarjeta */
.docCard{
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:18px;
  border-radius:22px;
  background: linear-gradient(180deg, rgba(224,0,77,.92), rgba(224,0,77,.82));
  color:#fff;
  text-decoration:none;
  border:1px solid rgba(255,255,255,.18);
  box-shadow: 0 18px 60px rgba(0,0,0,.22);
  min-height:210px;
  overflow:hidden;
}

/* ícono */
.docIcon{
  width:64px;
  height:64px;
  border-radius:18px;
  display:grid;
  place-items:center;
  background: rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.20);
}

/* textos (evita que “empujen” los botones encima) */
.docTitle{
  font-size:20px;
  line-height:1.15;
  margin:4px 0 0;
  font-weight:800;
}
.docMeta{
  font-size:13px;
  line-height:1.25;
  opacity:.92;
  margin:0;
}

/* Acciones abajo, sin superponerse */
.docActions{
  margin-top:auto;
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

/* “PDF” (pastilla) */
 .docPill{
  display:inline-flex;
  align-items:center;
  padding:8px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.22);
  font-weight:700;
  font-size:13px;
}

/* Botón descargar */
.docBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  background: rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.26);
  font-weight:800;
  font-size:13px;
  white-space:nowrap;
}
.docCard:hover .docBtn{
  background: rgba(255,255,255,.24);
}

    

    /* Chat frame */
    .chatHeader{
      padding:16px 18px 12px;
      border-bottom:1px solid var(--line);
    }
    .chatHeader h2{
      margin:0;
      font-size: 22px;
      letter-spacing:.2px;
      text-transform:none;
    }
    .chatHeader p{
      margin:6px 0 0;
      color:#475569;
      font-size: 13.5px;
    }
    .chatFrameWrap{
      padding: 0;
    }
    .chatFrame{
      width:100%;
      height: 690px;
      border:0;
      display:block;
      background: transparent;
    }
    @media (max-width: 980px){
      .chatFrame{ height: 720px; }
    }
    /* === Layout: dale más aire al chat === */
.mainGrid{
  display:grid;
  grid-template-columns: 1.05fr 1.25fr; /* <- chat más ancho */
  gap: 22px;
  align-items:start;
}
@media (max-width: 980px){
  .mainGrid{ grid-template-columns: 1fr; }
}

/* === Caja del iframe (chat) === */
.chatBox{
  border-radius: 18px;
  overflow: hidden;
  height: clamp(560px, calc(100vh - 240px), 860px); /* <- proporción “buena” */
  background: #0b1b33;
}
.chatFrame{
  width: 100%;
  height: 100%;
  border: 0;
  display:block;
}

/* === Descargas: grid limpio === */
.docsGrid{
  display:grid;
  grid-template-columns: repeat(3, minmax(180px, 1fr));
  gap: 16px;
}
@media (max-width: 1100px){
  .docsGrid{ grid-template-columns: repeat(2, minmax(180px, 1fr)); }
}
@media (max-width: 520px){
  .docsGrid{ grid-template-columns: 1fr; }
}

/* === Tarjeta descarga (sin cosas pisadas) === */
.docCard{
  background: #d7004a;
  border-radius: 22px;
  padding: 18px;
  min-height: 190px;
  color: #fff;
  text-decoration: none;
  display:flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 0 14px 28px rgba(0,0,0,.18);
}
.docTop{
  display:flex;
  gap: 14px;
  align-items:flex-start;
}
.docIcon{
  width:64px; height:64px;
  border-radius: 18px;
  background: rgba(255,255,255,.14);
  display:grid;
  place-items:center;
  flex: 0 0 auto;
}
.docTitle{
  margin:0;
  font-size: 18px;
  line-height: 1.15;
  font-weight: 800;
}
.docMeta{
  margin:8px 0 0 0;
  font-size: 13px;
  opacity:.92;
}
.docFooter{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 10px;
  margin-top: 16px;
}
.docTag{
  font-size:12px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.14);
  border: 1px solid rgba(255,255,255,.18);
}
.docBtn{
  font-size: 13px;
  font-weight: 800;
  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.22);
}
.docCard:hover .docBtn{ background: rgba(255,255,255,.16); }
/* Asegura layout vertical dentro de la tarjeta */
.docCard{
  display: flex;
  flex-direction: column;
  gap: 10px;
  min-height: 210px;
}

/* Contenedor de botones/pastillas abajo (evita que se monten en el texto) */
.docActions{
  margin-top: auto;
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}


  </style>
</head>

<body>
  <header class="topbar">
  <div class="topbarInner">
    <img class="brandLogo" src="./logoudalba.png" alt="Universidad del Alba">
    <div>
      <h1 class="brandTitle">Jornada Directiva de Planificación 2025</h1>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <!-- IZQUIERDA 60% -->
    <section class="leftCol">
      <h2 class="secTitle">Objetivo</h2>

      <p class="objectiveText">
        Apoyar la planificación del futuro institucional y alimentar el PED con ejes, criterios y decisiones priorizadas.
      </p>

      <h2 class="secTitle secTitleSpace">Descargar documentos</h2>

      <div id="docsGrid" class="docsGrid"></div>
    </section>

    <!-- DERECHA 40% -->
    <section class="rightCol">
      <h2 class="secTitle center">Chat</h2>

      <div class="chatShell">
        <iframe class="chatFrame" src="./chat.html?embed=1" title="Chat Albito"></iframe>
      </div>
    </section>
  </div>
</main>

  <script>
    // Ajusta SOLO si cambias los nombres reales de tus PDFs en /docs
    const DOCS = [
      { title: "Directrices (países)", meta: "PDF · referencia internacional", tag:"PDF", file: "docs/Directrices (paises).pdf", icon:"globe" },
      { title: "Debate universidades del futuro", meta: "PDF · discusiones y tensiones", tag:"PDF", file: "docs/Debate universidades del futuro.pdf", icon:"chat" },
      { title: "Estrategia ES", meta: "PDF · documento base", tag:"PDF", file: "docs/Estrategia ES.pdf", icon:"file" },
      { title: "Resumen ES", meta: "PDF · síntesis", tag:"PDF", file: "docs/Resumen ES.pdf", icon:"file" },
      { title: "Autores vs Objetivos", meta: "PDF · comparativo", tag:"PDF", file: "docs/Autores vs Objetivos.pdf", icon:"file" },
    ];

    const ICONS = {
      globe: `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z"></path>
          <path d="M2 12h20"></path>
          <path d="M12 2a15 15 0 0 1 0 20"></path>
          <path d="M12 2a15 15 0 0 0 0 20"></path>
        </svg>`,
      chat: `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4Z"></path>
        </svg>`,
      file: `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 2H7a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8Z"></path>
          <path d="M14 2v6h6"></path>
        </svg>`
    };

    const grid = document.getElementById("docsGrid");
    DOCS.forEach(d=>{
      const a = document.createElement("div");
      a.className = "docCard";
      const href = encodeURI(d.file);

      a.innerHTML = `
        <a class="docCard" href="docs/Directrices (paises).pdf" target="_blank" rel="noopener">
  <div class="docTop">
    <div class="docIcon">…</div>
    <h3 class="docTitle">Directrices (países)</h3>
    <p class="docDesc">PDF · referencia internacional</p>
  </div>

  <div></div><!-- relleno (1fr) -->

  <div class="docActions">
  <span class="pill">PDF</span>
  <span class="docBtn">Descargar</span>
</div>

</a>
     </div>
      `;
      grid.appendChild(a);
    });
  </script>
</body>
</html>
